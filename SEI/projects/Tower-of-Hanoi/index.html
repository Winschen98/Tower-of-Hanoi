<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="title">Tower of 
            <span class="hanoi">
            <span style='color: blue'>H</span>
            <span style='color: red'>a</span>
            <span style='color: skyblue'>n</span>
            <span style='color: orange'>o</span>
            <span style='color: green'>i</span>
            </span>
        </h1>
        <div class="score-board">
            <h1>Moves: </h1>
            <h1>Time: </h1>
        </div>
        <div class="rules-display">
            <h1 class="rules-text">Rules</h1>
            <ol class="hidden rules">
                <li>Only one disk can be moved at a time</li>
                <li>No disk can be placed on top of a small disk</li>
            </ol>
        </div>
    </header>

    <div id="towers">

        </div>
