<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="menu">
        <h1>Tower of
            <span class="hanoi">
                <span style="color: blue">H</span>
                <span style="color: rgb(238, 255, 0)">a</span>
                <span style="color: skyblue">n</span>
                <span style="color: rgb(255, 166, 0)">o</span>
                <span style="color: green">i</span>
            </span>
            <button>Play Game</button>
            <h2>image design by anushua sarkar</h2>
    </div>


    <div class="game fadeOut">
        <header>
            <h1 class="title">Tower of
                <span class="hanoi">
                    <span style="color: blue">H</span>
                    <span style="color: red">a</span>
                    <span style="color: skyblue">n</span>
                    <span style="color: orange">o</span>
                    <span style="color: green">i</span>
                </span>
            </h1>
            <div class="space-out">
                <div class="score-board">
                    <div>Moves:
                        <span class="moves-js"></span>
                    </div>
                    <h1>Time:
                        <span class="time-js">0</span>
                    </h1>
                </div>

                <div class="rules-display">
                    <h1 class="rules-text"><img src="images/details-icon.png" alt="reset icon" class="info-icon">Rules
                    </h1>
                    <ol class="hidden rules">
                        <li>Only one disk can be moved at a time</li>
                        <li>No disk can be placed on top of a smaller disk</li>
                    </ol>
                </div>
            </div>

        </header>

        <div class="modal win-modal-js">
            <div class="modal-content">
                <h1>Well Done!</h1>
                <p>Bet you can't beat that time!</p>
                <button class='modal-button'>Play again</button>
            </div>
        </div>

        <section id="towers">
            <!-- leave no space between opening & closing div tag(due to #text) -->
            <ul class="tower1"></ul>
            <ul class="tower2"></ul>
            <ul class="tower3"></ul>
        </section>

        <div class="base">
            </br>
            </br>
            <div class="buttons">
                <input type="image" src="images/restart-icon.png" name="restart" class="restart-btn" />
            </div>
        </div>
    </div>

</body>



<footer>

</footer>

</html>
